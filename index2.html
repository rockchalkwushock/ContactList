<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="utf-8" name="Contact List App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive & Responsive OOP designed Contact List">
    <!-- Title in SEO & Browser -->
    <title>Contact List App</title>
    <!-- Styling Sheets -->
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/sidebar.css"> -->
</head>

<body>
    <div class="wrapper">
      <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
          </ul>

        </div>
      <!-- Contacts Add Form -->
      <div id="form-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <form autocomplete="on">
                  <!-- First Name -->
                  <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                  </div>
                  <!-- Last Name -->
                  <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" id="email" autocomplete="email" placeholder="therealtomcruise@gmail.com">
                  </div>
                  <!-- Country: User will select country, API Hack will apply country code too Phone Number input fields. -->
                  <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" name="country" autocomplete="country" placeholder="USA">
                  </div>
                  <!-- Phone Number -->
                  <div class="form-group">
                      <label for="phonenumber">Phone Number</label>
                      <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="+(000)-(012)-345-6789">
                  </div>
                  <!-- Zipcode: User will input zipcode, API Hack will apply City & State data to corresponding input fields. -->
                  <div class="form-group">
                      <label for="zipcode">Zipcode</label>
                      <input type="text" class="form-control" id="zipcode" name="zipcode" autocomplete="postal-code" placeholder="90210">
                  </div>
                  <!-- Street -->
                  <div class="form-group">
                      <label for="street">Street</label>
                      <input type="text" class="form-control" id="street" name="street" placeholder="123 Mulholland Dr.">
                  </div>
                  <!-- City: Will be hidden from form until Zipcode entered & are set to read-only. -->
                  <div class="form-group hidden">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="Beverly Hills" read-only>
                  </div>
                  <!-- State: Will be hidden from form until Zipcode entered & are set to read-only. -->
                  <div class="form-group hidden">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" name="state" placeholder="California" read-only>
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Scripts -->
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap Script Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Maps API -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Local Scripts -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
